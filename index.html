<html lang="en">
<head>

    <title>Question app</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="quiz_container" id="quiz">
        <div class="quiz-header">
        <h1 id="question">hello</h1>
        <ul>
            <li><input type="radio" class="answer" name="radio" id="a"><label id="a_text" for="a">hello</label></li>
            <li><input type="radio" class="answer" name="radio" id="b"><label id="b_text" for="b">hi</label></li>
            <li><input type="radio" class="answer" name="radio" id="c"><label id="c_text" for="c">what</label></li>
        </ul>
        </div>

        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
